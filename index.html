        <script type="text/javascript">
            console.log('Hello: '+BASE_URL);
            function index() {
//                var api_u = localStorage.getItem('oaufacewars-api-url');
                var token = localStorage.getItem('oaufacewars-token');
                $.ajax({
                    type: "GET",
                    url: API_URL+"/today",
                    timeout: 20000,
                    data: "token="+token,
                    success: function(data){
                        con = data;
                        //console.log(con);
                        console.log(con);
                        $('#today-date').text(moment(con['date']).format("dddd, MMMM Do YYYY"));
                        var total_votes = parseInt(con['competitors'][0]['votes'])+parseInt(con['competitors'][1]['votes'])+parseInt(con['competitors'][2]['votes'])+parseInt(con['competitors'][3]['votes'])+parseInt(con['competitors'][4]['votes']);
                        $('#result').find('div.result-bar').attr('aria-valuemax', total_votes);

                        $('#img-one').attr('src', con['competitors'][0]['img_url']);
                        $('#div-img-one').attr('data-src', con['competitors'][0]['img_url']);
                        $('#today-one').find('button').attr('id', con['competitors'][0]['competitor_id']);
                        $('#result').find('#result-one').text(con['competitors'][0]['votes']);
                        $('#result').find('#progress-one').attr('aria-valuenow', con['competitors'][0]['votes']);
                        $('#result').find('#progress-one').attr('style', 'width: '+((con['competitors'][0]['votes']/total_votes)*100)+'%');

                        $('#img-two').attr('src', con['competitors'][1]['img_url']);
                        $('#div-img-two').attr('data-src', con['competitors'][1]['img_url']);
