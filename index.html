        <script type="text/javascript">
            console.log('Hello: '+BASE_URL);
            function index() {
//                var api_u = localStorage.getItem('oaufacewars-api-url');
                var token = localStorage.getItem('oaufacewars-token');
                $.ajax({
                    type: "GET",
                    url: API_URL+"/today",
                    timeout: 20000,
                    data: "token="+token,
                    success: function(data){
                        con = data;
                        //console.log(con);
                        console.log(con);
                        $('#today-date').text(moment(con['date']).format("dddd, MMMM Do YYYY"));
                        var total_votes = parseInt(con['competitors'][0]['votes'])+parseInt(con['competitors'][1]['votes'])+parseInt(con['competitors'][2]['votes'])+parseInt(con['competitors'][3]['votes'])+parseInt(con['competitors'][4]['votes']);
                        $('#result').find('div.result-bar').attr('aria-valuemax', total_votes);

                        $('#img-one').attr('src', con['competitors'][0]['img_url']);
                        $('#div-img-one').attr('data-src', con['competitors'][0]['img_url']);
                        $('#today-one').find('button').attr('id', con['competitors'][0]['competitor_id']);
                        $('#result').find('#result-one').text(con['competitors'][0]['votes']);
                        $('#result').find('#progress-one').attr('aria-valuenow', con['competitors'][0]['votes']);
                        $('#result').find('#progress-one').attr('style', 'width: '+((con['competitors'][0]['votes']/total_votes)*100)+'%');

                        $('#img-two').attr('src', con['competitors'][1]['img_url']);
                        $('#div-img-two').attr('data-src', con['competitors'][1]['img_url']);
                        $('#today-two').find('button').attr('id', con['competitors'][1]['competitor_id']);
                        $('#result').find('#result-two').text(con['competitors'][1]['votes']);
                        $('#result').find('#progress-two').attr('aria-valuenow', con['competitors'][1]['votes']);
                        $('#result').find('#progress-two').attr('style', 'width: '+((con['competitors'][1]['votes']/total_votes)*100)+'%');

                        $('#img-three').attr('src', con['competitors'][2]['img_url']);
                        $('#div-img-three').attr('data-src', con['competitors'][2]['img_url']);
                        $('#today-three').find('button').attr('id', con['competitors'][2]['competitor_id']);
                        $('#result').find('#result-three').text(con['competitors'][2]['votes']);
                        $('#result').find('#progress-three').attr('aria-valuenow', con['competitors'][2]['votes']);
                        $('#result').find('#progress-three').attr('style', 'width: '+((con['competitors'][2]['votes']/total_votes)*100)+'%');

                        $('#img-four').attr('src', con['competitors'][3]['img_url']);
                        $('#div-img-four').attr('data-src', con['competitors'][3]['img_url']);
                        $('#today-four').find('button').attr('id', con['competitors'][3]['competitor_id']);
                        $('#result').find('#result-four').text(con['competitors'][3]['votes']);
                        $('#result').find('#progress-four').attr('aria-valuenow', con['competitors'][3]['votes']);
                        $('#result').find('#progress-four').attr('style', 'width: '+((con['competitors'][3]['votes']/total_votes)*100)+'%');

                        $('#img-five').attr('src', con['competitors'][4]['img_url']);
                        $('#div-img-five').attr('data-src', con['competitors'][4]['img_url']);
                        $('#today-five').find('button').attr('id', con['competitors'][4]['competitor_id']);
                        $('#result').find('#result-five').text(con['competitors'][4]['votes']);
                        $('#result').find('#progress-five').attr('aria-valuenow', con['competitors'][4]['votes']);
                        $('#result').find('#progress-five').attr('style', 'width: '+((con['competitors'][4]['votes']/total_votes)*100)+'%');



                        console.log(con['voted']);
                        if (con['voted']) {
                            $('.c-footer').find('button').addClass('disabled');
                        }

                        console.log(con['competitors'][4]['img_url']);
                    },
                    error: function(xhr, desc, err) {
                        console.log(xhr);
                        console.log("|Details: " + desc + "|Error: " + err);
                        if (xhr['responseJSON']['error']) {
                            notify(xhr['responseJSON']['message'],'danger', 'center');
                        }
                    }
                });
            }
            index();
        </script>
